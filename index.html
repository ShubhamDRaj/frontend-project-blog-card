<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- my cSS -->
  <link rel="stylesheet" href="style.css">
  <title>Shubham Das | Blog preview card</title>
</head>
<body>
  <main>
    <div class="container">
      <article class="blog_card">
        <img class="blog_card__img" src="assets/images/illustration-article.svg" alt="illustration picture with yellow and black colour containing HTML closing tag for the blog post HTML & CSS Foundations">

        <div class="blog_card__content">
          <div class="blog_card__category">Learning</div>
          <span class="blog_card__date">Published 21 Dec 2023</span>
          <h1 class="blog_card__title">HTML & CSS foundations</h1>
          <p class="blog_card__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="flex-group">
          <img class="blog_card__avatar" src="assets/images/image-avatar.webp" alt="profile picture of the author Greg Hooper">
          Greg Hooper
        </div>
      </article>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Shubham Das</a>.
    </div>
  </footer>
</body>
</html>
